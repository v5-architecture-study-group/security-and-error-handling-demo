<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- Vaadin-Refresh -->
<head>
    <title>Security and Error Handling Demo</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="card-header fs-5">Please sign in</div>
    <div class="card-body">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            Please check your username and password!
        </div>
        <div th:if="${loggedOut}" class="alert alert-success" role="alert">
            You have been signed out!
        </div>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username"
                       autofocus="autofocus"/> <br/>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       autocomplete="current-password"/> <br/>
            </div>
            <input type="submit" value="Sign in" class="btn btn-primary"/>
        </form>
    </div>
    <div class="card-footer text-body-secondary">
        <a href="https://pngtree.com/freebackground/innovation-technological-sense-earth-planet_914672.html"
           class="text-reset">free
            background photos from pngtree.com</a>
    </div>
</div>
</body>
</html>
